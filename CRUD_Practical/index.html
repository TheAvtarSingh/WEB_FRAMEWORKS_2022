<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>

    
   <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><b>CRUD Application</b></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class = " col-10 col-md-8 mb-3 " >
 <label for = " firstName " > First Name </label >
 <input class = "form-control"  id = "firstName" type = "text" placeholder = " Enter First Name " >
</div>
                <div class = " col-10 col-md-8 mb-3 " >
 <label for = " lastName " > Last Name </label >
 <input class = "form-control"  id = "lastName" type = "text" placeholder = " Enter Last Name " >
</div>
                <div class = " col-10 col-md-8 mb-3 " >
 <label for = "rollNo" > Roll Number </label >
 <input class = "form-control"  id = "rollNo" type = "text" placeholder = " Enter Roll Number " >
</div>
<div class = "col-10 col-md-8 " >
<input class = "btn btn-success add-btn" type = "submit" value = "Submit" >
</div>         
<div class = "col-10 col-md-5 " >
<input class = "btn btn-light add-btn" type = "clear" value = "Clear" id = "clear" style="position: relative;top: -36px;left:361px;">
</div>         
            </form>
            <div class="col-12 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roll Number</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Avtar</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                               
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
